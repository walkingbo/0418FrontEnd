<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 화면 전환 효과</title>
<script src="../js/jquery.min.js"></script>

<script>
	$(function(){
		//3초  동안 페이드 효과를 지정
		$('#btn').on('click',function(){
			$('#img').fadeToggle(3000,function(){
				console.log("콜백으로 지정해야 종료된 후 실행")
			})
			//하나의 함수 안에서 화면을 변경하느 코드와 다른 코//하나의 함수 안에서 화면을 변경하는 코드와 다른 코드가 같이 있으면
			//비동기적으로 수행됩니다.
			console.log("애니메이션 후에 수행?")		})	
	})

</script>


</head>
<body>
	<input type="button" id="btn" value="화면전환"/><br/>
	<img id="img" src="../resource/image1.png"/>
</body>
</html>
